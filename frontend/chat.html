<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <button id="logout-btn" class="logout-button">Log Out</button>
  <div id="logout-modal" class="logout-modal" style="display: none;">
    <div class="logout-modal-content">
      <p class="logout-modal-message">Are you sure you want to log out?</p>
      <div class="logout-modal-actions">
        <button id="logout-confirm-btn" class="logout-modal-btn logout-modal-btn-confirm">Log Out</button>
        <button id="logout-cancel-btn" class="logout-modal-btn logout-modal-btn-cancel">Cancel</button>
      </div>
    </div>
  </div>
  <div id="chat-container">
    <div class="messages">
      <div class="message-sent">Olá! Tudo bem?</div>
      <div class="message-received">Oi! Tudo certo por aqui :)</div>
      <!-- Mensagens futuras aparecerão aqui -->
    </div>
    <form id="input-area">
      <input type="text" placeholder="Digite sua mensagem..." name="message-to-send"/>
      <button type="submit" class="submit-button">Enviar</button>
    </form>
  </div>

  <script type="module" src="dist/features/chat/pages/chat.js"></script>
</body>
</html>
