<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Simples</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div id="chat-container">
    <div class="messages">
      <div class="message-sent">Olá! Tudo bem?</div>
      <div class="message-received">Oi! Tudo certo por aqui :)</div>
      <!-- Mensagens futuras aparecerão aqui -->
    </div>
    <form id="input-area">
      <input type="text" placeholder="Digite sua mensagem..." name="message-to-send"/>
      <button type="submit" class="submit-button">Enviar</button>
    </form>
  </div>

  <script type="module" src="dist/websocket.js"></script>
  <script type="module" src="dist/chat.js"></script>
</body>
</html>
