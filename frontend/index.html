<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

<div class="login-container">
    <div class="login-card">

        <div class="introduction">
            <h2>Welcome</h2>
            <p class="subtitle">Sign in to continue</p>
        </div>
        
        <form class="login-form">
            <label>Email</label>
            <input type="email" placeholder="your@example.com" required>

            <label>Password</label>
            <input type="password" placeholder="Type your password" required>
            <div id="error-message" class="error-message" style="display: none;"></div>

            <div class="actions">
                <a href="#" class="forgot">Forgot password?</a>
            </div>

            <button type="submit" class="btn-login">Sign In</button>

            <p class="signup">Don't have an account? <a href="register.html">Create account</a></p>
        </form>
    </div>
</div>

<script type="module" src="dist/features/auth/pages/login.js"></script>
</body>
</html>
